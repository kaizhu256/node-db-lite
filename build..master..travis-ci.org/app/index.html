(function () {
    "use strict";
    var ajaxProgressDiv1,
        ajaxProgressState,
        ajaxProgressUpdate,
        timerIntervalAjaxProgressUpdate;
    ajaxProgressDiv1 = document.querySelector("#ajaxProgressDiv1");
    setTimeout(function () {
        ajaxProgressDiv1.style.width = "25%";
    });
    ajaxProgressState = 0;
    ajaxProgressUpdate = (window.local &&
        window.local.ajaxProgressUpdate) || function () {
        ajaxProgressDiv1.style.width = "100%";
        setTimeout(function () {
            ajaxProgressDiv1.style.background = "transparent";
            setTimeout(function () {
                ajaxProgressDiv1.style.width = "0%";
            }, 500);
        }, 1500);
    };
    timerIntervalAjaxProgressUpdate = setInterval(function () {
        ajaxProgressState += 1;
        ajaxProgressDiv1.style.width = Math.max(
            100 - 75 * Math.exp(-0.125 * ajaxProgressState),
            Number(ajaxProgressDiv1.style.width.slice(0, -1)) || 0
        ) + "%";
    }, 1000);
    window.addEventListener("load", function () {
        clearInterval(timerIntervalAjaxProgressUpdate);
        ajaxProgressUpdate();
    });
}());

"use strict";
var dbTable1, modeNext, onNext;
modeNext = 0;
onNext = function (error, data) {
    modeNext = error
        ? Infinity
        : modeNext + 1;
    switch (modeNext) {
    case 1:
        dbTable1 = window.dbTable1 = window.utility2_db.dbTableCreateOne({
            name: "dbTable1"
        }, onNext);
        break;
    case 2:
        dbTable1.idIndexCreate({ name: "field1" }, onNext);
        break;
    case 3:
        dbTable1.crudSetOneById({ field1: "aa", field2: 1, field3: "foo" }, onNext);
        break;
    case 4:
        dbTable1.crudSetOneById({ field1: "bb", field2: 2, field3: "bar" }, onNext);
        break;
    case 5:
        dbTable1.crudSetOneById({ field1: "cc", field2: 3, field3: "baz" }, onNext);
        break;
    case 6:
        dbTable1.crudRemoveOneById({ field1: "aa" }, onNext);
        break;
    case 7:
        dbTable1.crudUpdateOneById({ field1: "bb", field2: -1 }, onNext);
        break;
    case 8:
        dbTable1.crudSetOneById({ field2: Math.random() }, onNext);
        break;
    case 9:
        dbTable1.crudGetManyByQuery({
            limit: Infinity,
            query: { field2: { $gte: -Infinity, $lte: Infinity } },
            skip: 0,
            sort: [{ fieldName: "_timeUpdated", idDescending: true }]
        }, onNext);
        break;
    case 10:
        console.log(data);
        dbTable1.crudCountAll(onNext);
        break;
    case 11:
        console.log("number of rows: " + data);
        break;
    default:
        console.error(error.stack);
    }
};
onNext();
</textarea>
